[databases]
crmp = host=db3.pcic.uvic.ca port=5432 user=httpd dbname=crmp
pcic_meta = host=db3.pcic.uvic.ca port=5432 user=httpd_meta dbname=pcic_meta

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 5432
user = postgres
auth_file = /etc/pgbouncer/userlist.txt
auth_type = md5
ignore_startup_parameters = extra_float_digits
admin_users = postgres
pool_mode = transaction
max_client_conn = 200
max_db_connections = 25
