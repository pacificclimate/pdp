name: Python CI

on: push

jobs:
  test:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        python-version: [2.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      env:
        PIP_INDEX_URL: https://pypi.pacificclimate.org/simple
        CPLUS_INCLUDE_PATH: /usr/include/gdal
        C_INCLUDE_PATH: /usr/include/gdal
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libhdf5-dev libnetcdf-dev libgdal-dev python-dev python-pip build-essential git
        pip install -U pip pytest setuptools wheel
        pip install --no-binary :all: numpy Cython==0.22 gdal==2.2
        pip install --no-binary h5py -r requirements.txt -r test_requirements.txt
        pip install sphinx
        pip install .
    - name: Test with pytest (full)
      if: github.ref == 'refs/heads/master'
      run: |
        py.test -m "not bulk_data and not crmpdb" -v --tb=short
    - name: Test with pytest (fast)
      run: |
        py.test -m "not bulk_data and not crmpdb and not slow" -v --tb=short